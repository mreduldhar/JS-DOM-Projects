<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy The Hex Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1 class="header">Change the background color and Copy the Hex Code</h1>
      <div class="input-group">
        <input type="text" disabled value="#000000" id="output" />
        <button class="copy-btn" id="copy-btn" title="copy to clipboard">
          copy
        </button>
      </div>
      <button id="change-btn">Change</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
